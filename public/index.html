<!doctype html>
<html class="font-montserrat antialiased" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyblock Profile Viewer | Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />

    <script src="js/app.js" defer></script>
  </head>
  <body
    class="min-h-screen bg-[url(/images/minecraft-background.png)] bg-cover bg-center"
  >
    <main
      class="mx-auto grid w-full max-w-6xl gap-12 px-8 py-12 text-white backdrop-blur-lg backdrop-brightness-50"
    >
      <section class="text-3xl">
        <p>
          Showing stats for
          <span class="rounded-full bg-[#7f7f7f]/20 px-6 py-2 font-medium"
            >NexusOblivion</span
          >
          on
          <span class="rounded-full bg-[#7f7f7f]/20 px-6 py-2 font-medium"
            >Lemon</span
          >
        </p>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Overview
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Accessories
        </h2>

        <p class="text-lg font-semibold text-white/60">
          Unique Accessories: <span class="text-white"></span>
        </p>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Pets
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Mining
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Farming
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Fishing
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Minions
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Collections
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          The Rift
        </h2>
      </section>
    </main>
  </body>
</html>

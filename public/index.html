<!doctype html>
<html class="font-montserrat antialiased" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyblock Profile Viewer | Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />

    <script src="js/app.js" defer></script>
  </head>
  <body

  >
    <main
      class="mx-auto grid w-full max-w-6xl gap-12 px-8 py-12 text-white backdrop-blur-lg backdrop-brightness-50"

      <section class="text-3xl">
        <p>
          Showing stats for
          <span class="rounded-full bg-[#7f7f7f]/20 px-6 py-2 font-medium"
            >NexusOblivion</span
          >
          on
          <span class="rounded-full bg-[#7f7f7f]/20 px-6 py-2 font-medium"
            >Lemon</span
          >
        </p>
      </section>

      <section class="grid gap-4">
        <div
          class="flex max-w-fit items-center gap-4 rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="24"
            height="24"
          >
            <path
              fill="#ffffff"

        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="24"
            height="24"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="24"
            height="24"
          >
            <path
              fill="#ffffff"

            />
          </svg>

          <h2>Pets</h2>
        </div>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Mining
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Farming
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Fishing
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Minions
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          Collections
        </h2>
      </section>

      <section class="grid gap-4">
        <h2
          class="max-w-fit rounded-e-full border border-white/60 bg-[#7f7f7f]/40 px-6 py-2 text-2xl font-medium"
        >
          The Rift
        </h2>
      </section>
    </main>

</html>
